<div class="content-management">
    <h2>All Content</h2>
  
    <div *ngIf="isadmin">
      <h3>Create New Content</h3>
      <form (submit)="createContent()" #contentForm="ngForm">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="newContent['title']" name="title" required>
        <div *ngIf="contentForm.controls['title'].touched && contentForm.controls['title'].hasError('required')">
          Title is required
        </div>
  
        <label for="type">Type:</label>
        <select id="type" [(ngModel)]="newContent['type']" name="type" required>
          <option value="Lecture">Lecture</option>
          <option value="Quiz">Quiz</option>
          <option value="Assignment">Assignment</option>
        </select>
  
        <label for="contentDetails">Content Details:</label>
        <textarea id="contentDetails" [(ngModel)]="newContent['contentDetails']" name="contentDetails" required></textarea>
        <div *ngIf="contentForm.controls['contentDetails'].touched && contentForm.controls['contentDetails'].hasError('required')">
          Content Details is required
        </div>
  
        <label for="file">File:</label>
        <input type="text" id="file" [(ngModel)]="newContent['file']" name="file" required>
        
  
        <button type="submit" [disabled]="contentForm.invalid">Create Content</button>
      </form>
    </div>
  
    <div >
      <h3>Course content</h3>
      <ul >
        <li *ngFor="let content of allContent">
          <span>{{content['title']}}</span>
          <button (click)="viewContentDetails(content.id)">View Details</button>
          <button (click)="editContent(content.id)" *ngIf="isadmin">Edit</button>
          <button (click)="deleteContent(content.id)" *ngIf="isadmin">Delete</button>
        </li>
      </ul>
    </div>
  </div>
