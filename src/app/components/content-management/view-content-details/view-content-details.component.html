<div class="content-details">
    <h2>Content Details</h2>
    <div *ngIf="contentDetails">
      <p><strong>Title:</strong> {{ contentDetails.title }}</p>
      <p><strong>Content Details:</strong> {{ contentDetails.contentDetails }}</p>
      <p><strong>File:</strong> {{ contentDetails.file }}</p>
    </div>
  </div>
