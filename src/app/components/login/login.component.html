  <body>
    <div class="container">
      <div class="image-container">
        <img src="assets/loginimg.jpeg" alt="Login Image">
      </div>
      <div class="form-container">
        <div class="mat-card">
          <div class="mat-card-header">
            <h2>User Login</h2>
          </div>
          <mat-card-content>
            <form class="form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
                <mat-form-field class="example-full-width">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="id" >
                </mat-form-field>
                <small *ngIf="loginform.get('id')?.hasError('required') && loginform.get('id')?.touched" class="error-message" style="color: red;">
                  Username is required
                </small>
                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password" >
                </mat-form-field>
                <small *ngIf="loginform.get('password')?.hasError('required') && loginform.get('password')?.touched"
                class="error-message" style="color: red;">
                Password is required
              </small>
                <div>
                  <button mat-raised-button color="primary">Login</button>
                  <a routerLink="/register" mat-raised-button color="accent">New User?</a>
                </div>
            </form>
        </mat-card-content>
        </div>
      </div>
    </div>
  </body>
